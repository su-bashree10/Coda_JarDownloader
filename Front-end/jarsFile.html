    <body>    
       <div class="container" style="align-items: center; margin-bottom: 10px;">
        <div class="input-group" style=" margin-top: 30px;">
          <h1 style="color:#4B8DF0;padding-right:150px;">Jar Downloader</h1>
          <div class="form-outline" style="padding-top:10px;">
            <input type="text" id="searchbar" style="min-width:280px;" name="searchbar" class="form-control" placeholder="Search Jar Files"/>
          </div>
          <!--<button type="button" class="btn btn-primary" style="background-color: #4B8DF0;">
            Search
          </button>-->
          <span style="padding-left:200px;"><button type="button" class="btn btn-primary" style="background-color: #4B8DF0;font-size:15px;" onclick="upload()">
            Upload Jar
          </button>
          <img src="https://icons.veryicon.com/png/o/miscellaneous/two-color-icon-library/user-286.png" style="cursor: pointer;" onclick="viewprofile()" width="50" height="50" padding="20px">
          <img src="https://img.icons8.com/external-sbts2018-flat-sbts2018/2x/external-logout-social-media-basic-1-sbts2018-flat-sbts2018.png" style="cursor:pointer;" onclick="logout()" width="40" height="40" padding="20px">
        </span>
        </div>
       </div>   
      <div class="container" style="max-width:1000px;padding-left:60px;">
        <div class="row" id="row">
            
        </div>
      </div>
      <script>
        function upload(){
          var id=sessionStorage.getItem("currentLoginId");
          if(id===null||id===""){
            alert("Login to Upload Jar Files");
            window.location.href="login.html";
          }
          else{
            window.location.href="uploadjarfile.html";
          }
        }
        function logout(){
          sessionStorage.setItem("currentLoginId","");
          sessionStorage.setItem("currentLoginmail","");
          window.location.href="front.html";
        }
        function viewprofile(){
          var id=sessionStorage.getItem("currentLoginId");
          if(id===null||id===""){
            alert("Login to View your Profile");
            window.location.href="login.html";
          }
          else{
            window.location.href="profile.html";
          }
        }
        </script>
    </body>
