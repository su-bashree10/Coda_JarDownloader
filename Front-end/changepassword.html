        <style>

	            padding: 15px;

    <body>
        <div class="container1">
            <h1>JAR Downloader</h1>
            <br><br><br><br><br>
            <h3 onclick="location.href='changepassword.html'" style="cursor:pointer;">Change/Forgot Password</h1>
            <br><br>
            <h3 onclick="location.href='addbank.html'" style="cursor:pointer;">Add Bank Account Details</h3>
            <br>
            <!--<button type="button" style="background-color:#fff;color:#4B8DF0;font-size: 25px;" onclick="location.href='login.html'" class="btn btn-primary">Sign In</button>
            <br> <br>
            <h5>If you already have an account</h5>-->
        </div>
        <div class="container2">
            <div class="alert-box success" id="popup">Password Successfully updated!!</div>
            <div class="alert-box failure" id="popup1"></div>
            <h1 style="color:#4B8DF0;font-size: 50px;">Change Password</h1><br>
            <div class="container">
               <div class="row">
                   <div class="col">
                        <input type="password" class="form-control" style="background-color: #F5F5F5;font-size:20px;" id="pass1" placeholder="Enter New Password" required>
                        <br>
                   </div>
                   <div class="col">
                        <input type="password" class="form-control" style="background-color: #F5F5F5;font-size:20px;" id="pass2" placeholder="Confirm Password" required>
                        <br>
                    </div>
               </div>
                <div class="row" style="padding-bottom:20px;">
                    <div class="col-md-8" style="min-width:200px;">
                        <input type="text" class="form-control" style="background-color: #F5F5F5;font-size:20px;min-width:400px;" id="mobile" >
                    </div>
                    <div class="col-md-4">
                        <button type="button" id="sendotp" style="background-color:#4B8DF0;color:#fff;border-radius: 20px;" class="btn btn-primary"  onclick="sendOTP()">Get OTP</button>
                    </div>
                    <br><br>
                </div>
                <div class="row"  style="padding-bottom:20px;">
                    <div class="col-md-8" style="min-width:200px;">
                        <input type="text" class="form-control" style="background-color: #F5F5F5;font-size:20px; min-width:400px;" id="otp" placeholder="Enter OTP">
                    </div>
                    <div class="col-md-4">
                        <button type="button" id="verify" style="background-color:#4B8DF0;color:#fff;border-radius: 20px;" class="btn btn-primary" onclick="verifyOTP()">Verify OTP</button>
                    </div>
                </div>
            </div>
            <button type="button" id="clicked" style="background-color:#4B8DF0;color:#fff;font-size:25px; min-width:530px;border-radius:20px;" class="btn btn-primary" onclick="updatepass()">Update</button>
        </div>
        <script>
            var p1=document.getElementById("pass1").value;
            var p2=document.getElementById("pass2").value;
            var id;
            if(p1!=p2){
                alert("Check the entered password!");
            }
            document.getElementById("clicked").disabled=true;
            function sendOTP(){
              sendOTPsoon();
            }
            function verifyOTP(){
              var res=verifyOTPsoon();
              if(res=="success"){
                document.getElementById("clicked").disabled=false;
              }
              else{
                document.getElementById("clicked").disabled=true;
              }
            }
            function updatepass(){
                var userid=sessionStorage.getItem("currentLoginId");
                var uid = CryptoJS.AES.decrypt(userid.toString(),"ABCDEFGHIJKLMNOPQRSTUVWXYZ");
                id=uid.toString(CryptoJS.enc.Utf8);
                var p1=document.getElementById("pass1").value;
                var p2=document.getElementById("pass2").value;
                if(p1==p2){
                    var formdata=new FormData();
                    formdata.append("id",id);
                    formdata.append("password",p1);
                    var xhr = new XMLHttpRequest();
                    xhr.withCredentials=false;
                    xhr.open("POST", "http://localhost:8080/user/changepassword");
        
                    xhr.onload = function() {
                        console.log(xhr.responseText);
                        var response = JSON.parse(xhr.responseText);
                        if(xhr.status == 200) {
                            console.log('Success:', response);
                            //var userId=response.userId;
                            //sessionStorage.setItem("currentLoginId",userId);
                            console.log("Next page");
                            //alert("Changed the Password Successfully");
                            document.getElementById("popup").style.display="block";
                            //location.replace("profile.html")
                         }
                         else{
                            document.getElementById("popup1").innerHTML="Couldn't Update Bank Account!";
                            document.getElementById("popup1").style.display="block";
                         }
                    }
                    xhr.send(formdata);

                }
                
            }
            const updatePass=async(id,p1)=>{
                await fetch("http://localhost:8080/user/changepassword",{
                    method:'POST',
                    headers:{
                        'Content-Type': 'text/json',
                    },
                    body: id,p1
                }).then(response => response.json())
                .then(data => {
                console.log('Success:', data);
                if(data.status==200){
                    console.log("Next page");
                    alert("Changed Password Successfully!")
                    location.replace("profile.html");
                }
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            }
        </script>
    </body>
