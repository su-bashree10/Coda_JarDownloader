                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" style="background-color: #F5F5F5;font-size:20px;" id="name" placeholder="Enter Name">

        </div>
        <script>
            document.getElementById("clicked").disabled=true;
            function sendOTP(){
              sendOTPsoon();
            }
            function verifyOTP(){
              var res=verifyOTPsoon();
              if(res=="success"){
                document.getElementById("clicked").disabled=false;
              }
              else{
                document.getElementById("clicked").disabled=true;
              }
            }
